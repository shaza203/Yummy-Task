<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!----------Outer Loader ------------->
    <div class="loading position-fixed top-0 start-0 bottom-0 end-0 bg-black d-flex justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <!---------- left Nav ------------->
    <nav class="min-vh-100 position-fixed d-flex top-0">
        <div class="tab d-flex flex-column justify-content-between min-vh-100 p-4">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li class="py-2 position-relative" onclick="searchInputs(); closeNav()">Search</li>
                    <li class="py-2 position-relative" onclick="getCategories(); closeNav()">Categories</li>
                    <li class="py-2 position-relative" onclick="getArea(); closeNav()">Area</li>
                    <li class="py-2 position-relative" onclick="getIngredients(); closeNav()">Ingredients</li>
                    <li class="py-2 position-relative" onclick="displayContact(); closeNav()">Contact Us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook pointer"></i>
                    <i class="fa-brands fa-twitter pointer"></i>
                    <i class="fa-solid fa-globe pointer"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br /> Reserved</p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <a href="index.html">
                <img src="./assets/images/logo.png" class="logo" alt="logo image">
            </a>
            <i class="fa-solid fa-bars fs-2 fa-align-justify"></i>
            <div>
                <i class="fa-solid fa-globe d-block pointer"></i>
                <i class="fa-solid fa-share-nodes pointer"></i>
            </div>
        </div>
    </nav>
    <!----------Search Inputs ------------->
    <div class="container w-75" id="searchContainer"></div>
    <!----------Inner Loader and Data View------------->
    <div class="position-relative min-vh-100">
        <div class="inner-loading position-absolute top-0 bottom-0 start-0 end-0 d-flex justify-content-center align-items-center">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
        <div class="container">
            <div class="row py-5 g-4" id="rowData"></div>
        </div>
    </div>

    <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
